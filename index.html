<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="infoBox hidden">
      <p>Lives Left <span class="livesLeft">3 </span> ||</p>
      <p> Current Score:<span class="score">0 </span> ||</p>
      <p> High Score: <span class="hiScore">0 </span></p>
    </div>


    <div class="startMessage">
      <h2>Welcome to Frogger</h2>
      <h5>Ready to save some frogs?</h5>
      <button class="start button">Start</button>
    </div>

    <div class="endMessage hidden">
      <h2>Game Over</h2>
      <h5>Final Score:<span class="score">0</span></h5>
      <button class="reset hidden button">Reset</button>
    </div>


    <div class="grid hidden"></div>
  </div>
</body>

</html>
